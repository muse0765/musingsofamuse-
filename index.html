<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Muse's Files</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f5f5f5 url('https://i.imgur.com/xl9qC5P.png') no-repeat center center fixed;
    background-size: cover;
  }

  /* Home button */
  .home {
    position: fixed;
    top: 10px;
    left: 10px;
    font-family: 'Courier New', monospace;
    font-size: 18px;
    color: #fff;
    background: rgba(0,0,0,0.4);
    padding: 5px 10px;
    border-radius: 4px;
    cursor: pointer;
  }

  /* Manila file container */
  .file {
    max-width: 500px;
    margin: 80px auto;
    background: #3a3a3a;
    border-radius: 8px;
    padding: 40px;
    position: relative;
    color: #fff;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  }

  .title {
    font-family: 'Sloop Script Pro', cursive;
    color: lightpink;
    font-size: 40px;
    text-align: center;
  }

  .subtitle {
    font-family: 'Helvetica', sans-serif;
    color: #f0f0f0;
    font-size: 28px;
    text-align: right;
    margin-top: -10px;
  }

  /* Tabs */
  .tabs {
    display: flex;
    justify-content: center;
    margin-top: 30px;
  }

  .tab {
    background: #4a4a4a;
    color: white;
    padding: 10px 15px;
    margin: 0 5px;
    border-radius: 5px;
    cursor: pointer;
    font-family: monospace;
  }

  .page {
    display: none;
    max-width: 700px;
    margin: 40px auto;
    padding: 20px;
  }

  .active {
    display: block;
  }

  /* Me page */
  #me {
    background: lightpink;
  }

  /* Journal */
  #journal {
    background: #fff3ef;
  }

  /* Mail */
  #mail {
    background: #f5f5f5;
  }

</style>
</head>
<body>

<div class="home" onclick="showPage('home')">home</div>

<!-- Home page -->
<div id="home" class="page active">
  <div class="file">
    <div class="title">Muse's</div>
    <div class="subtitle">files</div>
    <div class="tabs">
      <div class="tab" onclick="showPage('me')">me</div>
      <div class="tab" onclick="showPage('journal')">journal</div>
      <div class="tab" onclick="showPage('mail')">mail</div>
    </div>
  </div>
</div>

<!-- Me page -->
<div id="me" class="page">
  <h1>About Me</h1>
  <p>You can write your introduction here. Edit in HTML.</p>
</div>

<!-- Journal page -->
<div id="journal" class="page">
  <h1>Journal</h1>
  <p>Links to Notebook Fragments, Focus, Poetry can go here.</p>
</div>

<!-- Mail page -->
<div id="mail" class="page">
  <h1>Mail</h1>
  <p><a href="mailto:your@email.com">Write to me</a></p>
</div>

<script>
function showPage(pageId) {
  document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
  document.getElementById(pageId).classList.add('active');
}
</script>

</body>
</html>
